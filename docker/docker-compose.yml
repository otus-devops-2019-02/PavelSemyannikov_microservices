version: '3.3'

services:

  mongodb-exporter:
    depends_on: 
      - mongo_db
    image: ${DOCKERHUB_USERNAME}/mongodb-exporter:${BUILD_VERSION}
    networks:
      - back_net
    command: 
      - '--mongodb.uri=mongodb://mongo_db:27017'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net

  prometheus:
    image: ${DOCKERHUB_USERNAME}/prometheus:${BUILD_VERSION}
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net

  mongo_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:${MONGO_DB_DIR}
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    image: ${DOCKERHUB_USERNAME}/ui:${BUILD_VERSION}
    ports:
      - ${PUMA_PORT}:${PUMA_PORT}/tcp
    networks:
      - front_net

  post:
    image: ${DOCKERHUB_USERNAME}/post:${BUILD_VERSION}
    networks:
      - back_net
      - front_net

  comment:
    image: ${DOCKERHUB_USERNAME}/comment:${BUILD_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
  front_net:
